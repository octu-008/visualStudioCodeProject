<script>
  function getText(text)
  {
    let origin = text.split("");
    let res = '';
    let mark =true;
    for(let i=0;i<origin.length;i++)
    {
      if(origin[i] != "(" && origin[i] != ")" && mark && origin[i] != "<")
      {
        res += origin[i];
      }
      else if (origin[i] == "<")
      {
        res = res.substring(0,res.length-1)
      }
      else if (origin[i] == "(")
      {
        mark = false;
      }
      else if (origin[i] == ")")
      {
        mark = true;
      }
      else {}
    }
    return res;
  }
