<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <title>default-tittle</title>
</head>
<body>
    <div id="app">
        <h2 :style="styleObject">{{msg}}</h2>
        <button type="button" @click="changeStyle()">改变字号</button>
        <h2>{{fullName}}</h2>
    </div>
    <script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      const app = new Vue({
          el: '#app',
          data: {
              msg: '信息',
              firstName : 'jack',
              lastName : 'The dube',
              styleObject: {
                      fontSize: '35px',
                      color: 'red',
                      backgroundColor: 'blue'
                  }
          },
          computed : {
              fullName : function()
              {
                  //计算属性,不需要添加小括号，本质上还是属性
                  //虽然有set方法，但一般都不使用
                  //computed 相比 methods :computed会进行缓存，只会调用一次，而method是调用多次
                  return this.firstName+' '+this.lastName ;
              }
          },
          methods: {
              getStyle: function()
              {
                  return {
                      fontSize: '35px',
                      color: 'red',
                      backgroundColor: 'blue'
                  } ;
              },
              changeStyle: function()
              {
                  this.styleObject.fontSize='40px';
              }
          },
      });
    </script>
</body>
</html>
