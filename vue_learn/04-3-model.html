<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <title>default-tittle</title>
</head>
<body>
  <div id="app">
    <input type="checkbox" id="checkbox" v-model="checked">
    <label for="checkbox">{{checked}}</label>
    <input type="checkbox" id="jack" value="Jack1" v-model="checkedNames">
    <label for="jack">Jack</label>
    <input type="checkbox" id="john" value="John2" v-model="checkedNames">
    <label for="john">John</label>
    <input type="checkbox" id="mike" value="Mike3" v-model="checkedNames">
    <label for="mike">Mike</label>
    <br>
    <span>Check names : {{checkedNames}}</span>
  </div>
  <br>
  <div id="example-4">
    <input type="radio" id="one" value="One" v-model="picked">
    <label for="one">One</label>
    <br>
    <input type="radio" id="two" value="Two" v-model="picked">
    <label for="two">Two</label>
    <br>
    <span>Picked:{{picked}}</span>
  </div>
  <div id="example-5">
    <select v-model="selected">
      <option disabled="disabled" value="">请选择</option>
      <option v-for="(option, index) in example5list" :key="option" :value="option">{{index++}}:{{option}}</option>
    </select>
    <span>选择：{{selected}}</span>
  </div>
  <div id="example-6">
    <input type="number" placeholder="数字" v-model.number="num"><br>
    <span>数字:{{num}}</span>
  </div>
  <div id="example-7">
    <input type="text" placeholder="文本" v-model.trim="textfile"><br>
    <span>文本：{{textfile}}</span>
  </div>
  <script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
  <script>
    const app=new Vue({
      el: '#app',
      data() {
        return {
          checkedNames:[],
          checked: true
        }
      },
    });
    const example4=new Vue({
      el: '#example-4',
      data() {
        return {
          picked: ''
        }
      },
    });
    const example5=new Vue({
      el: '#example-5',
      data() {
        return {
          example5list : ['option1','option2','option3'],
          selected: ''
        }
      },
    });
    const example6=new Vue({
      el: '#example-6',
      data() {
        return {
          num: 0
        }
      },
    });
    const example7=new Vue({
      el: '#example-7',
      data() {
        return {
          textfile: 'aaa'
        }
      },
    });
  </script>
</body>
</html>
