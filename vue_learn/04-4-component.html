<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>父组件: {{num1}}</h1>
    <cpn :number1="num1" :number2="num2" @num1_change="fa_num1_change"></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>子组件:{{data_num1}}</h2>
      <input type="number" placeholder="edit" :value="data_num1" @input="num1Input">
      <h2>{{number2}}</h2>
    </div>
  </template>
  <script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data() {
        return {
          num1: 1,
          num2: 2
        }
      },
      methods: {
        fa_num1_change(son_num_1)
        {
          let num_num_1=parseInt(son_num_1);
          this.num1 = num_num_1 ;
        }
      },
      components: {
        cpn: {
          template: '#cpn',
          props: {
            number1: {
              type: Number,
              default: 0
            },
            number2: {
              type: Number,
              defalut: 0
            }
          },
          data() {
            return {
              data_num1: this.number1,
              data_num2: this.number2
            }
          },
          methods: {
            num1Input(event)
            {
              this.data_num1=event.target.value;
              this.$emit('num1_change',this.data_num1);
            }
          },
        }
      }
    });
  </script>
</body>
</html>
